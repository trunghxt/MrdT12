<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tình Hình Quảng Cáo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="sticky-header">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <img src="logo.png" alt="MRD Logo" class="logo">
                    <div>
                        <h1>Báo Cáo Ads Mrd</h1>
                        <p class="subtitle">Tổng hợp dữ liệu hiệu quả chiến dịch</p>
                    </div>
                </div>
                <div class="header-actions">
                    <select id="monthFilter" class="month-select">
                        <option value="all">Tất cả thời gian</option>
                    </select>
                    <button id="refreshBtn" class="btn-refresh">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 12C4 16.4183 7.58172 20 12 20C14.8969 20 17.4392 18.4552 18.7842 16.0357M20 12C20 7.58172 16.4183 4 12 4C9.27376 4 6.86603 5.38531 5.50005 7.5457"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M4 6V8H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Làm mới
                    </button>
                </div>
            </header>

            <!-- KPI Cards -->
            <section class="kpi-grid">
                <div class="kpi-card glass">
                    <div class="kpi-icon money-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="kpi-content">
                        <h3>Tổng Tiền</h3>
                        <div id="totalSpend" class="kpi-value">--- ₫</div>
                    </div>
                </div>
                <div class="kpi-card glass">
                    <div class="kpi-icon message-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                            </path>
                        </svg>
                    </div>
                    <div class="kpi-content">
                        <h3>Tổng Tin Nhắn</h3>
                        <div id="totalMessages" class="kpi-value">---</div>
                    </div>
                </div>
                <div class="kpi-card glass">
                    <div class="kpi-icon chart-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 6l-9.5 9.5-5-5L1 18"></path>
                            <path d="M17 6h6v6"></path>
                        </svg>
                    </div>
                    <div class="kpi-content">
                        <h3>Giá / Mess</h3>
                        <div id="avgPrice" class="kpi-value">--- ₫</div>
                    </div>
                </div>
            </section>

            <div class="controls-bar">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo ngày hoặc chiến dịch...">
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content glass">

            <!-- Error/Loading Messages -->
            <div id="loading" class="state-message">
                <div class="spinner"></div> Đang tải dữ liệu...
            </div>
            <div id="error" class="state-message error" style="display: none;">
                Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại.
                <div id="errorDetail" class="error-detail"></div>
            </div>

            <!-- Data Table -->
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Chi Phí (VND)</th>
                            <th>Tin Nhắn</th>
                            <th>Giá / Mess</th>
                            <th>Chiến dịch</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
